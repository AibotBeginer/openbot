syntax = "proto3";

package openbot.localization;

import "openbot/common_msgs/basic_msgs/header.proto";
import "openbot/common_msgs/localization_msgs/pose.proto";

message Gps {
  openbot.common.Header header = 1;

  // Localization message: from GPS or localization
  openbot.localization.Pose localization = 2;
}
