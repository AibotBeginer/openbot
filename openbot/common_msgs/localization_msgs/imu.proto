syntax = "proto3";

package openbot.common_msgs.localization;

import "openbot/common_msgs/basic_msgs/header.proto";
import "openbot/common_msgs/localization_msgs/pose.proto";

message CorrectedImu {
  openbot.common_msgs.Header header = 1;

  // Inertial Measurement Unit(IMU)
  openbot.common_msgs.localization.Pose imu = 3;
}
