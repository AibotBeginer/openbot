syntax = "proto3";

package openbot.common_msgs;

message VehicleSignal 
{
  enum TurnSignal 
  {
    TURN_NONE = 0;
    TURN_LEFT = 1;
    TURN_RIGHT = 2;
    TURN_HAZARD_WARNING = 3;
  };
  TurnSignal turn_signal = 1;
  // lights enable command
  bool high_beam = 2;
  bool low_beam = 3;
  bool horn = 4;
  bool emergency_light = 5;
}
