    SUCCESS = 0;
    FAILURE = 1;
    RUNNING = 2;
    CANCELED = 3;
    REJECT = 4;
    ACCEPT = 5;
}

enum CommandType
{
    CONFIGURE = 0;
    ACTIVATE = 1;
    DEACTIVATE = 2;
    CLEANUP = 3;
    SHUTDOWN = 4;
}